version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: partypilot-postgres
    environment:
      POSTGRES_USER: partypilot
      POSTGRES_PASSWORD: partypilot_dev
      POSTGRES_DB: partypilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U partypilot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
